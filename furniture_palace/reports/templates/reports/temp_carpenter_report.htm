<!Doctype html>
<head>
	<title>Carpenter Report</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.col-sm-3, img{
	height: 10em;
}
.col-sm-9, h2{
	padding-top: 33px;
}
.container{
	text-align: center;
}
h4,.double_underline{
	border-bottom: 3px double;
}
</style>
	</head>
<body>
	<div class = "container">
		<div class = "row">
		<div class = "col-sm-5">
			<img src = "Furniture.png" alt-text = "Furniture Palace">
		</div>
		<div class = "col-sm-7">
			<h2>Gross Salary for Temp Carpenter X</h2>
		</div>
	</div>
</div>
<div class = "col-sm-2">
	</div>
	<div class = "col-sm-9">
<div class = "container-fluid">
<div class = "table-responsive">
	<table class = "table">
		<thead>
			<tr>
				<th>Commission for Orders</th>
				<th>Commission Amount</th>
			</tr>
			</thead>
		<tbody>
			<tr>
				<td name = "temp_carpenter_order">Order 1</td>
				<td name = "temp_customer_commission">647</td>
			</tr>
			<tr>
				<td>Order 2</td>
				<td>457</td>
			</tr>
			<tr>
				<td>Order 3</td>
				<td>612</td>
			</tr>
			<tr>
				<td>Total Commissions</td>
				<th name = "total_temp_carpenter_commission">Amount in Figures</th>
			</tr>
		</tbody>

		<tbody>
			<tr>
			<th>Tool</th>
			<th>Lending Fee</th>
			</tr>
			<tr>
				<td name = "tool_name">Tool A</td>
				<td name = "lending_fee">123</td>
			</tr>
			<tr>
				<td>Tool B</td>
				<td>123</td>
			</tr>
			<tr>
				<td>Tool C</td>
				<td>123</td>
			</tr>
		</tbody>

		<thead>
			<tr>				
				<th>Damaged Item</th>
				<th>Damage Fee</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td name = "damaged_tool">Tool A</td>
				<td name = "damage_fee">5336</td>
			</tr>
			<tr>
				<td>Tool B</td>
				<td>4242</td>
			</tr>
			<tr>
				<td>Tool C</td>
				<td>6122</td>
			</tr>
		</tbody>

		<tr>
		<ul class="list-group">
	 		<td><li class="list-group-item active">Gross Salary</li> </td>
	  		<td name = "temp_carpenter_gross_pay"> <h4 class = "double_underline">100,000</h4> </td>
		</ul>
	</tr>
	</table>

</div>
</div>
</div>
<div class = "col-sm-3">
	</div>
</body>
</html>
